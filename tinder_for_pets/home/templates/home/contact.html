{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Contact
{% endblock %}
{% block content %}
    <style>
        .btn-mint {
            background-color: #b2f3e8; /* Kolor mięty - dostosuj wartość według preferencji */
            color: fuchsia; /* Kolor tekstu na guziku - dostosuj wartość według preferencji */
        }

        .container {
            max-width: 400px; /* Maksymalna szerokość kontenera formularza - dostosuj wartość według preferencji */
        }

        h1 {
            color: fuchsia; /* Kolor fuksji - dostosuj wartość według preferencji */
        }
    </style>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container">

    <h1>Contact Form</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-mint">Add message</button>
    </form>
{% endblock %}

{% block aside %}
{% endblock %}
